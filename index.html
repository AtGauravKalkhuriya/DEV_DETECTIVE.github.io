<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV DETECTIVE</title>
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
     <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!--HEADER SECTION...-->
        <div class="header">
            <h1 class="title">DevDetective</h1>
            <div class="mode_btn1">
                <p id="mode-text1">LIGHT MODE</p>
                <div class="icon-container1"><img id="mode-icon1" src="./assets/images/sun-icon.svg" alt=""></div>
            </div>
                <div class="mode_btn"><p id="mode-text">DARK MODE</p>
                    <div class="icon-container"><img id="mode-icon" src="./assets/images/moon-icon.svg" alt=""></div>
                </div>
                
                
            
        </div>

        <!--SEARCH SECTION..-->
        <div class="search_section">
            <div class="search_icon">
                <img src="./assets/search.png" alt="">

            </div>
            <div class="search_input">
                <input type="text" placeholder="Enter Your GitHub Id...">
            </div>
            <div class="search_btn">
                <button>Search</button>
            </div>
        </div>

        <!--MAIN BODY-->
        <div class="main">
            <div class="user_img">
                <img src="#"  alt="" height="120px" width="120px" class="dp_img">
            </div>
            <div class="user_name">
                <h3 class="user_naam">Love Babbar</h3>
            </div>
            <div class="user_joined">
                <p class="join_date">Joined 16 Jun 2017</p>
            </div>
            <div class="user_id">
                <a href="#" target="_blank" class="github_id">@lovebabbar</a>
            </div>
            <div class="user_info">
                <p class="user_bio">graduated from NSIT, Delhi.|| Android developer
|| Full Stack Web Developer || ML Enthusiast</p>
            </div>
            <div class="followers_info">
                <div class="repos">
                    <p>Repos</p>
                    <h3 class="repos_box">11</h3>
                </div>
                <div class="followers">
                    <p>Followers</p>
                    <h3 class="followers_box">3603</h3>
                </div>
                <div class="following">
                    <p>Following</p>
                    <h3 class="following_box">1</h3>
                </div>
            </div>
            <!--Social media-->
            <div class="social_media">
                <div class="social_media1">
                    <div class="location_box">
                        <img src="./assets/images/location-icon.svg" alt="">
                        <p class="location">new delhi</p>
                    </div>
                    <div class="website_box">
                        <img src="./assets/images/website-icon.svg" alt="">
                        <a href="#" target="_blank" class="web_link">web link</a>
                    </div>
                </div>
                    <div class="social_media2">
                        <div class="twitter_box" style="position: relative;right: 30px;">
                            <img src="./assets/images/twitter-icon.svg" alt="">
                            <a href="https://learn.thecodehelp.in/s/courses/6369142ae4b01a0643c56f13/take" target="_blank" class="twitter_link">twitter</a>
                        </div>
                        
                        <div class="company_box" style="position: relative;left: 70px;">
                            <img src="./assets/images/company-icon.svg" alt="">
                            <p class="company">company name</p>
                        </div>
    
                    </div>
            </div>

               
            
        </div>

    </div>
<script src="script.js"></script> 



</body>
</html>
